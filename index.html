<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trolo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* ðŸ”¥ Ajuste para celulares */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #6a5acd, 0 0 30px #6a5acd;
      }

      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #8a2be2, 0 0 50px #8a2be2;
      }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      to {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>PerdÃ³n</h1>

  <script>
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 10 + 5;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';

      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.bottom = '-20px';
      particle.style.animationDuration = 3 + Math.random() * 3 + 's';

      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }

    setInterval(createParticle, 150);

    // ðŸ”¥ FunciÃ³n para crear corazones
    function spawnHeart(x, y) {
      const heart = document.createElement('div');

      heart.innerHTML = "â¤ï¸"; // â† ACA CAMBIÃS EL ÃCONO
      heart.style.position = "absolute";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      heart.style.fontSize = "20px";
      heart.style.transform = "translate(-50%, -50%)";
      heart.style.pointerEvents = "none";
      heart.style.animation = "heartFloat 1s ease-out forwards";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    }

    // ðŸ–± Desktop
    document.addEventListener('mousemove', (e) => {
      spawnHeart(e.pageX, e.pageY);
    });

    // ðŸ“± Mobile
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      spawnHeart(touch.clientX, touch.clientY);
    });
  </script>

  <style>
    @keyframes heartFloat {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -100px) scale(1.5);
      }
    }
  </style>

</body>

</html>
